<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="https://cdn.bootcss.com/redux/3.7.1/redux.js"></script>
</head>
<body>
    <script>
    	function func1(num) {
            console.log('func1 get param', num);
            return num + 1;
        }

        function func2(num) {
            console.log('func2 get param', num);
            return num + 2;
        }

        function func3(num) {
            console.log('func3 get param', num);
            return num + 3;
        }

        var re1 = func3(func2(func1(0)));
        console.log('re1', re1);

        var re2 = Redux.compose(func3, func2, func1)(0);
        console.log('re2', re2);

        var arr = [1, 2, 3, 4, 5];

        var re3 = arr.reduce(function(total, i) {
            console.log(total, i);
            return total + i;
        }, 0);

        var re4 = arr.reduceRight((total, i) => {
            console.log(total, i);
            return total + i;
        })

        console.log("re3",re3);
        console.log("re4", re4);
    </script>
</body>
</html>
