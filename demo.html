<body>
    <script>
    	/*Action Creators*/
    	function inc(){
    		return {type:"INCREMENT"};
    	}

    	function dec(){
    		return {type:"DECREMENT"};
    	}

        function add() {
            return {
                type: 'ADD_TODO',
                payload: {
                    name: 'jack',
                },
            }
        }

        // function counter(state, action){
        //     switch(action.type) {
        //         case 'INCREMENT':
        //             return state.
        //     }
        // }

    	function reducer(state = {},action){
    		currentState = {
                ...state,
            }
            // console.log(state);

    		switch(action.type){
                case 'ADD_TODO':
                    currentState.todo = [...currentState.todo, action.payload];
                    break;
    			case 'INCREMENT':
    				currentState.counter += 1;
    				break;
    			case 'DECREMENT':
    				currentState.counter -= 1;
                default:
                    //
    		}
            return currentState;
    	}
    	var store = Redux.createStore(reducer, {
            counter: 10,
            todo: [],
        });

    	// console.log(store.getState());
        store.dispatch(inc());
    	store.dispatch(add());
        console.log(store.getState());
    	// console.log(store.getState());
    	// store.dispatch(dec());
    	// console.log(store.getState());
    </script>
